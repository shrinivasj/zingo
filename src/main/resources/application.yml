server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:${DB_URL:jdbc:mysql://localhost:3306/zingo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}}
    username: ${SPRING_DATASOURCE_USERNAME:${DB_USER:root}}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:password}}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  jackson:
    serialization:
      write-dates-as-timestamps: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS_ENABLE:true}

app:
  jwt:
    secret: ${JWT_SECRET:local-dev-jwt-secret-change-me-2026-please}
    expirationMinutes: 240
  auth:
    otp:
      expirationMinutes: ${AUTH_OTP_EXPIRATION_MINUTES:10}
      resendCooldownSeconds: ${AUTH_OTP_RESEND_COOLDOWN_SECONDS:45}
      maxAttempts: ${AUTH_OTP_MAX_ATTEMPTS:5}
      devExposeCode: ${AUTH_OTP_DEV_EXPOSE_CODE:true}
      mail:
        smtpEnabled: ${AUTH_OTP_MAIL_SMTP_ENABLED:false}
        fromEmail: ${AUTH_OTP_FROM_EMAIL:no-reply@aurofly.local}
        fromName: ${AUTH_OTP_FROM_NAME:Aurofly}
  performance:
    slowRequestMs: ${SLOW_REQUEST_MS:300}
  invites:
    dailyLimit: 5
    cooldownSeconds: 30
  lobby:
    presenceTtlMinutes: 300
  admin:
    ownerUserIds: ${ADMIN_OWNER_USER_IDS:1}
    overridesFile: ${ADMIN_OVERRIDES_FILE:config/application-admin-overrides.properties}
  push:
    fcmServerKey: ${FCM_SERVER_KEY:}

scrape:
  enabled: true
  cron: "0 0 12 * * *"
  zone: "Asia/Kolkata"
  days: 7
  maxDetailPages: 25
  pincodes: []
  postalCodeCityMap: {}
  pincodeLookup:
    enabled: true
    baseUrl: "https://api.postalpincode.in/pincode/"
  providers:
    bookmyshow:
      enabled: false
      baseUrl: "https://in.bookmyshow.com"
      moviesPathTemplate: "/explore/movies-{citySlug}"
      eventsPathTemplate: "/explore/events-{citySlug}"
    district:
      enabled: false
      baseUrl: "https://www.district.in"
      moviesPathTemplate: "/movies/{citySlug}-movie-tickets"
      eventsPathTemplate: "/activities/{citySlug}-activity-tickets"
    movieglu:
      enabled: true
      baseUrl: "https://api-gate2.movieglu.com/"
      useSandbox: ${MOVIEGLU_USE_SANDBOX:true}
      client: "${MOVIEGLU_CLIENT:AURO_0}"
      apiKey: "${MOVIEGLU_API_KEY:ElXXU41Wx02Iz55CSbeUO1hhYnJGLHnOLgy8CGde}"
      authorization: "${MOVIEGLU_AUTHORIZATION:Basic QVVST18wOk05S0R5eEtwand0aA==}"
      territory: "${MOVIEGLU_TERRITORY:IN}"
      apiVersion: "${MOVIEGLU_API_VERSION:v201}"
      geolocation: "${MOVIEGLU_GEOLOCATION:20.59;78.96}"
      sandboxClient: "${MOVIEGLU_SANDBOX_CLIENT:${MOVIEGLU_CLIENT:}}"
      sandboxApiKey: "${MOVIEGLU_SANDBOX_API_KEY:${MOVIEGLU_API_KEY:}}"
      sandboxAuthorization: "${MOVIEGLU_SANDBOX_AUTHORIZATION:${MOVIEGLU_AUTHORIZATION:}}"
      sandboxTerritory: "${MOVIEGLU_SANDBOX_TERRITORY:XX}"
      sandboxApiVersion: "${MOVIEGLU_SANDBOX_API_VERSION:v201}"
      sandboxGeolocation: "${MOVIEGLU_SANDBOX_GEOLOCATION:-22.0;14.0}"
      maxCinemas: ${MOVIEGLU_MAX_CINEMAS:10}

logging:
  level:
    org.hibernate.SQL: warn
