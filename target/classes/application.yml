server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3307/zingo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USER:zingo}
    password: ${DB_PASSWORD:zingo}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  jackson:
    serialization:
      write-dates-as-timestamps: false
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  jwt:
    secret: ${JWT_SECRET:dev-zingo-secret-change-me}
    expirationMinutes: 240
  invites:
    dailyLimit: 5
    cooldownSeconds: 30
  lobby:
    presenceTtlMinutes: 15

logging:
  level:
    org.hibernate.SQL: warn
